sudo: required
services:
  - docker
script:
  - export COMMIT_SHORT=$(git rev-parse --short HEAD)
  - docker build -t $DOCKER_IMG_NAME:$COMMIT_SHORT .
before_deploy:
  openssl aes-256-cbc -K $encrypted_0ff9a783091d_key -iv $encrypted_0ff9a783091d_iv -in travis/di-dep-ci.key.pem.enc -out travis/di-dep-ci.key.pem -d
deploy:
  - provider: script
    skip_cleanup: true
    script: travis/deploy.sh
    on:
      branch: initial
env:
  global:
    - DOCKER_IMG_NAME=navikt/di-dep-kafka-connect
    - GITHUB_APP_ID=29518
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""
